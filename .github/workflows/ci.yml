name: CI - Spring Boot (Maven)

on:
  push:
    branches: ["main", "master"]
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      # Optional but nice: show Maven + Java versions in logs
      - name: Show versions
        run: |
          java -version
          mvn -version

      - name: Run tests
        run: mvn -B clean test

      - name: Package JAR
        run: mvn -B package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-jar
          path: target/*.jar
          if-no-files-found: error
      - name: Run Unit tests
        run: mvn -B test
